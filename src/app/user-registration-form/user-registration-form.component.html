<!-- src/app/user-registration-form/user-registration-form.component.html 
althought looks like html, this actually contains DIRECTIVES such as the ngModel 
which binds the inputs by the user to the userData object:  [(ngModel)]="userData.Username"

In a nutshell, what you’re doing here is wiring up what you defined 
in the component’s file (the TypeScript file) with some HTML, 
with the help of Angular's directives and binding syntax -->

<mat-card>
   <mat-card-header>
      <mat-card-title>Sign Up!</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <form>
         <mat-form-field>
            <input matInput [(ngModel)]="userData.username" placeholder="Username" type="text" name="Username" required>
         </mat-form-field>
         <mat-form-field>
            <input matInput [(ngModel)]="userData.password" type="password" placeholder="Password" name="Password"
               required>
         </mat-form-field>
         <mat-form-field>
            <input matInput [(ngModel)]="userData.email" type="email" placeholder="Email" name="Email" required>
         </mat-form-field>
         <mat-form-field>
            <input matInput [(ngModel)]="userData.birthday" type="date" placeholder="Birthday" name="Birthday">
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="registerUser()" color="primary">
         Sign Up
      </button>
   </mat-card-actions>
</mat-card>

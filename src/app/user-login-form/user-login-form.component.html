<mat-card class="user-card">
   <mat-card-header>
      <mat-card-title>Log In!</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <form #loginForm="ngForm">
         <mat-form-field class="full-width">
            <input matInput [(ngModel)]="userData.username" placeholder="Username" type="text" name="username" required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <input matInput [(ngModel)]="userData.password" type="password" placeholder="Password" name="password"
               required>
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="loginUser()" color="primary" class="action-button">
         Login
      </button>
   </mat-card-actions>
</mat-card>

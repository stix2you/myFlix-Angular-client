<div class="main-content">
   <app-search-filter aria-label="Search and Filter Movies" (search)="onSearch($event)" (sort)="onSort($event)" (limitChange)="onLimitChange($event)"></app-search-filter>

   <div *ngIf="filteredMovies.length === 0" class="no-favorites-message" role="alert">
      No movies in favorites! Click the Blue Heart to add Favorite movies!
   </div>

   <div class="movie-list-container" role="region" aria-label="Movie List">
      <div class="movie-list">
         <mat-card *ngFor="let movie of filteredMovies; let i=index" class="movie-card" tabindex="0" role="article" [attr.aria-label]="'Movie Card: ' + movie.Title">
            <mat-card-header class="movie-card-header">
               <mat-card-title [ngClass]="getFontClass(movie.Title)">
                  {{ movie.Title }}
               </mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="movie.ImagePath" alt="{{ movie.Title }} Poster">
            <mat-card-actions class="movie-card-actions">
               <button mat-icon-button color="primary" matTooltip="Remove From Favorites" (click)="removeFromFavorites(movie)" [attr.aria-label]="'Remove ' + movie.Title + ' from Favorites'">
                  <mat-icon>remove</mat-icon>
               </button>
               <button mat-raised-button color="primary" class="large-details-button" (click)="viewDetails(movie.Title)" [attr.aria-label]="'View details of ' + movie.Title">
                  Details
               </button>
            </mat-card-actions>
         </mat-card>
      </div>
   </div>
</div>

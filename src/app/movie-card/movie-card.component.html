<div class="main-content">
   <app-search-filter (search)="onSearch($event)" (sort)="onSort($event)"
      (limitChange)="onLimitChange($event)"></app-search-filter>

   <div class="movie-list-container">
      <div class="movie-list">
         <mat-card *ngFor="let movie of filteredMovies; let i=index" class="movie-card">
            <mat-card-header class="movie-card-header">
               <mat-card-title [ngClass]="getFontClass(movie.Title)">
                  {{ movie.Title }}
               </mat-card-title>
               <!-- <mat-card-subtitle>{{ movie.ReleaseYear }}</mat-card-subtitle> -->
            </mat-card-header>
            <img mat-card-image [src]="movie.ImagePath" alt="{{ movie.Title }}">
            <mat-card-actions class="movie-card-actions">
               <button mat-icon-button color="warn" (click)="addToFavorites(movie)">
                  <mat-icon>favorite</mat-icon>
               </button>
               <button mat-raised-button color="primary" class="large-details-button"
                  (click)="viewDetails(movie.Title)">Details</button>
            </mat-card-actions>
         </mat-card>
      </div>
   </div>
</div>
